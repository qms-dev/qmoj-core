# HttpClient相关配置
http:
  # 最大连接数
  maxTotal: 100
  # 并发数
  defaultMaxPerRoute: 20
  # 创建连接的最长时间
  connectTimeout: 1500
  # 从连接池中获取到连接的最长时间
